<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

  <body>

    <ui:composition template="./../template.xhtml">

      <ui:define name="content">
        <h:form>
          <h1><h:outputText value="Liste des questionnaires"/></h1>
          <h:messages globalOnly="true" infoStyle="color: limegreen; font-weight : bold;"/>
          <p:dataTable value="#{listeQuestionnaires.questionnaires}" var="item"
                       emptyMessage="Aucun questionnaire trouvé"
                       paginator="true" rows="10">
            <p:column filterBy="#{item.titre}" filterMatchMode="contains"
                      style="width:400px;">
              <f:facet name="header">
                <h:outputText value="Titre"/>
              </f:facet>
              <h:inputTextarea readonly="true"  value="#{item.titre}" 
                               cols="50" rows="#{item.titre.length() / 50 + 1}"/>
            </p:column>
            <p:column filterBy="#{item.theme}" filterMatchMode="contains"
                      style="width:200px;">
              <f:facet name="header">
                <h:outputText value="Thème"/>
              </f:facet>
              <h:outputText value="#{item.theme}"/>
            </p:column>
            <p:column filterBy="#{item.id}" filterMatchMode="exact" 
                      filterMaxLength="4" 
                      style="width:30px;">
              <f:facet name="header">
                <h:outputText value="Id"/>
              </f:facet>
              <h:outputText value="#{item.id}"/>
            </p:column>
            <p:column>
              <h:link outcome="voirQuestionnaire" value="Détails sur le questionnaire">
                <f:param name="idQuestionnaire" value="#{item.id}" />
              </h:link>
              <br/>
              <h:link outcome="modifierQuestionnaire" 
                      value="Modifier le questionnaire">
                <f:param name="idQuestionnaire" value="#{item.id}" />
              </h:link>
              <br/>

              <h:commandLink action="#{listeQuestionnaires.supprimerQuestionnaire()}" 
                             value="Supprimer le questionnaire" >
                <f:param name="idQuestionnaire" value="#{item.id}" />
              </h:commandLink>
           
              <br/>
              <h:commandLink action="#{testQuestionnaire.demarrerQcm(questionnaire)}" 
                      value="Tester le questionnaire">
                <f:param name="idQuestionnaire" value="#{item.id}" />
              </h:commandLink>
            </p:column>
          </p:dataTable>
          <h:link outcome="creerQuestionnaire" 
                  value="Ajouter un questionnaire"/>
        </h:form>
      </ui:define>

    </ui:composition>

  </body>
</html>
