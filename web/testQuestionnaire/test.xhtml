<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html">

  <body>

    <ui:composition template="./../template.xhtml">

      <ui:remove>
      <ui:define name="metadata">
        <f:metadata>
          <f:viewParam name="idQuestionnaire" value="#{testQuestionnaire.questionnaire}" />
        </f:metadata>
      </ui:define>

      <ui:define name="top">
        top
      </ui:define>

      <ui:define name="left">
        left
      </ui:define>
</ui:remove>
      <ui:define name="content">
        <h1>#{testQuestionnaire.questionnaire.titre}</h1>
        <h:form>
        <ui:repeat value="#{testQuestionnaire.questionnaire.questions}"
                   var="question">
          <b>Question #{testQuestionnaire.numeroQuestion} :</b> 
          <br/>
          <h:inputTextarea value="#{question.enonce}" readreadonly="true" 
                           cols="50" 
                           rows="#{testQuestionnaire.nbLignes(question.enonce, 50)}"/>
          

          <br/>
          <ui:repeat value="#{question.reponses}" var="reponse">
            #{reponse.intitule} 
            <h:selectBooleanCheckbox value="#{reponse.reponseUtilisateur}" />
            <br/>
          </ui:repeat>
          <br/><br/>
        </ui:repeat>
        

          <h:commandButton value="Enregistrer les rÃ©ponses"
                         action="#{testQuestionnaire.terminerQcm()}" />
        </h:form>

      </ui:define>

    </ui:composition>

  </body>
</html>
